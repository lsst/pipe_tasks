# This file defines the mapping between the columns in a parent table with
# their respective DPDD-style column names, as used by
# `lsst.pipe.tasks.postprocess.TransformObjectCatalogTask`.
funcs:
    objectId: # the index of object_parent IS the objectId
        functor: Index
    parentObjectId:
        functor: Column
        args: parent
        dataset: ref
refFlags:
    # refFlags are columns taken without translation from the ref table
    - merge_peak_sky
    - deblend_nChild
    - deblend_nPeaks
    - deblend_failed
    - deblend_skipped
    - deblend_isolatedParent
    - deblend_parentTooBig
    - deblend_tooManyPeaks
    - deblend_masked
    - deblend_incompleteData
    - deblend_iterations
    - deblend_runtime
    - deblend_spectrumInitFlag
    - deblend_chi2
